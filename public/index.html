<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Node JS - Socket Chat</title>
</head>

<body class="m-5">


    <div class="row">
        <div class="col-sm-6">
            <h1>Autorizacion SignIn</h1>
            <br>
            <script src="https://accounts.google.com/gsi/client" async></script>
            <div id="g_id_onload"
                data-client_id="892841398299-hlq1r87bhj471ajhc3kgrtd3pr9sv8rv.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">

            </div>
            <hr>
            <button id="btn_logout">
                Cerrar Sesion
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Login</h1>
            <br>
            <form id="form" class="d.grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="password">
                <input type="submit" value="Ingresar" id="guardar" class="btn btn-primary">
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>

</body>

</html>
